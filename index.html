<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERC875 Token Factory</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./bundle.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<style>
    #bodyWrap
    {
        /*background-color: cornsilk;*/
        margin-left: 10%;
        margin-bottom: 10%;
        margin-right: 10%;
    }
    h1{
        text-align: center;
    }

</style>

<div class="jumbotron">
    <h1>ERC875 Ticket Factory</h1>
</div>

<div id="bodyWrap">
    <h2 style="display: none; color: orangered;" id="notice">Contract is being deployed, please wait...</h2>
    <h3>Contract name: <input id="eventName"></h3>
    <h3>Token symbol: <input id="ticketSymbol"/> </h3>
    <h3>20 Tokens will be generated for you</h3>
    <input type="button" class="btn-lg btn-danger" id="deploy" value="Deploy Contract">
    <input type="button" class="btn-lg btn btn-success" id="viewOnXContract" value="Use on xcontract" style="display: none">
    <input type="button" class="btn-lg btn btn-info" id="viewOnEtherscan" value="View on etherscan" style="display: none">
</div>

</body>
</html>
